<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./footer/footer.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="Navbar"></div>
    <div id="Category-Panel"></div>
    <div style="margin-top:150px" id="Empty-Cart"><img src="https://www.reliancedigital.in/build/client/images/emptycart.png" alt=""></div>
    <p id="Empty-Cart-Statement">Your Shopping Cart is Empty</p>
    <div id="Continue-Shopping"><button id="Continue-Shopping-Button">CONTINUE SHOPPING</button></div>
    <div id="Checkout">
        <div id="Cart-Products"></div>
        <div id="Checkout-Section">
            <div id="Price-Details">
                <p>Price Details</p>
                <div id="Price">
                    <p>Price (<span id="Quantity"></span> Items)</p>
                    <p>₹<span id="Total"></span></p>
                </div>
                <div id="Delivery-Charges">
                    <p>Delivery Charges</p>
                    <p>Free</p>
                </div>
                <hr>
                <div id="Amount-Payable">
                    <p>Amount Payable</p>
                    <p>₹<span id="Total-Amount"></span></p>
                </div>
            </div>
            <button id="Checkout-Button">Checkout</button>
        </div>
    </div>

    <footer id="footer"></footer>
</body>
<script type="module" src="./cart.js"></script>
</html>
